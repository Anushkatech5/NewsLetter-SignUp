<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="bg-light p-5 rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-2 fw-bold">Uh-oh!</h1>
                <p class="lead">There was a problem signing you up. Please try again or contact the developer!</p>

                <form action="/failure" method="post">
                    <button class="btn btn-lg btn-warning" type="submit" name="button"> Try Again </button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybH7bLpdT5B1E2IrY2nEbG1SkVpFAhF3zWh0zjCWf0/jnI6gD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pQ/XzTfU2RYIDb9FfKJt0p6FLQlu8Kk5eJ5Ff6MdF5yyb7cUlZE4FDfSrtpOc64p" crossorigin="anonymous"></script>
</body>
</html>
